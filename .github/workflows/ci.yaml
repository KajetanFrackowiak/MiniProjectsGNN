name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  quality:
    name: Check ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ "GAT" ]
      fail-fast: false
    
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen
      
      - name: Lint & Format
        run: |
          uv run ruff format --check .
          uv run ruff check .
